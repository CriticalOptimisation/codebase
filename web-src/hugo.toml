## -----------------------------------------------
## Basic Configuration
## -----------------------------------------------
title = 'Natixar'
copyright = "2023-{year}"
titleCaseStyle = "Chicago"
timeZone = "Europe/Paris"
# Does not use a theme.

## -----------------------------------------------
## Publish
## -----------------------------------------------
relativeURLs = "true"
baseURL = 'https://app.natixar.com/'
tags = ['portfolio', 'responsive']   # Theme tags, not useful here.

## -----------------------------------------------
## Hugo Built-in Features
## -----------------------------------------------
enableGitInfo = "true"
disableKinds = ["taxonomy"]
# googleAnalytics = "G-XXXXXXX"   # only in production

